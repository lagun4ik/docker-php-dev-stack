data:
    image: 'busybox'
    tty: true
    container_name: 'php-dev-stack_data'
    volumes:
      - './data/www/:/var/www/'
      - './data/mongo/:/data/db/'
      - './data/mysql/:/var/lib/mysql/'
      - './data/nginx/:/etc/nginx/sites-enabled/'
      - './data/ssl/:/etc/nginx/ssl/'
      - './letsencrypt/live/:/etc/letsencrypt/live'
      - './letsencrypt/archive/:/etc/letsencrypt/archive'
      - './letsencrypt/domains.json:/domains.json'

nginx:
    image: 'lagun4ik/docker-nginx-pagespeed'
    restart: 'always'
    links:
        - 'php-fpm'
    ports:
        - '80:80'
        - '443:443'
    volumes_from:
        - 'data'

letsencrypt:
    image: 'lagun4ik/docker-letsencrypt'
    restart: 'always'
    volumes_from:
        - 'data'

php-fpm:
    image: 'lagun4ik/docker-php7-fpm'
    restart: always
    links:
        - 'mysql'
        - 'mongo'
        - 'memcached'
        - 'redis'
    expose:
        - '9000'
    volumes_from:
        - 'data'

mongo:
    image: mongo:3.2.1
    restart: 'always'
    volumes_from:
        - 'data'
    expose:
      - "27017"

mysql:
    image: mariadb:10.1
    restart: 'always'
    volumes_from:
        - 'data'
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: password

memcached:
    image: memcached:1.4.25
    restart: 'always'
    mem_limit: 100m
    expose:
      - "11211"

redis:
    image: redis:3.0.6
    restart: 'always'
    mem_limit: 100m
    expose:
      - "6379"
